<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat - Local</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Peer-to-Peer Chat</h1>

  <textarea id="chat" readonly></textarea>
  <input id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <h3>Signal Exchange</h3>
  <textarea id="yourSignal" placeholder="Your Signal (copy & share)"></textarea>
  <textarea id="remoteSignal" placeholder="Paste friend's Signal here"></textarea>
  <button onclick="connect()">Connect</button>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
